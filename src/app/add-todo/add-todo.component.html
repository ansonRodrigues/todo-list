<form class="p-4 shadow bg-white rounded-4 form-container" 
      style="max-width: 480px; margin: 60px auto;" 
      (ngSubmit)="onSubmit()">

  <h4 class="text-center mb-4 fw-bold text-primary">Add a Todo</h4>

  <!-- Title Input -->
  <div class="mb-3">
    <label for="title" class="form-label fw-semibold">Title</label>
    <input type="text" 
           [(ngModel)]="title" 
           name="title" 
           id="title" 
           class="form-control form-control-sm custom-input"
           placeholder="Enter title">
  </div>

  <!-- Description Input -->
  <div class="mb-3">
    <label for="desc" class="form-label fw-semibold">Description</label>
    <textarea [(ngModel)]="desc" 
              name="desc" 
              id="desc" 
              class="form-control custom-input" 
              rows="3" 
              placeholder="Enter short description"></textarea>
  </div>

  <!-- Submit Button -->
  <div class="text-center">
    <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill shadow-sm">
      Submit
    </button>
  </div>
</form>
